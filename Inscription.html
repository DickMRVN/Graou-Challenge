    <style>
        /* =======================================================
           STYLES G√âN√âRAUX ET LAYOUT
           ======================================================= */

        :root {

            border-radius: 50px;

        .cta-button:hover {

        /* =======================================================
           HEADER & NAVIGATION (Copi√© de index.html)

        header {

        /* Styles du s√©lecteur de langue dans la nav */

        /* =======================================================
           STYLES D'INSCRIPTION SP√âCIFIQUES 
           ======================================================= */
        
        .main-title {

        /* --- Colonne Droite (Contient les autres √©l√©ments/outils) --- */
        .right-column {
            width: 45%;
            display: flex;
            flex-direction: column-reverse; 
            justify-content: flex-end; 
            gap: 20px; 
            min-height: 100%; 
        }
        
        /* Style pour l'√âCART SUPPL√âMENTAIRE */
        .right-column > .element-container:last-child {
            margin-bottom: 1100px; /* Force l'espace en dessous du Logo pour qu'il soit en haut */
        }

        /* Styles g√©n√©riques pour les conteneurs d'√©l√©ments de la colonne droite */
        .element-container {
            width: 100%;
            background-color: white; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Styles sp√©cifiques des √©l√©ments (Inchang√©s) */
        #colorDisplay {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            border: 3px solid #ccc;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        #hexCode {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        
        .static-image-container {
            width: 100%;
            height: 250px; 
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            height: 600px; 
        }
        
        .static-image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .slider-wrapper { margin: 0 auto; }
        .slider-viewport { width: 100%; height: 200px; overflow: hidden; border-radius: 5px; margin-bottom: 10px; position: relative; }
        .slider { display: flex; height: 100%; transition: transform 0.5s ease-in-out; }
        .slider img { width: 100%; height: 100%; flex-shrink: 0; object-fit: cover; }
        .slider-button { 
            padding: 8px 15px; 
            margin: 0 5px; 
            cursor: pointer; 
            border: none; 
            background-color: #4CAF50; 
            color: white; 
            border-radius: 5px; 
            font-size: 14px; 
        }

        /* =======================================================
           FOOTER (AJOUT√â ET STYLIS√â)
           ======================================================= */
        footer {
            background-color: var(--dark-bg);
            color: var(--light-bg);
            text-align: center;
            padding: 30px 5%;
            font-size: 0.9em;
            margin-top: auto; 
        }

        .social-links a {
            /* COULEUR PAR D√âFAUT : BLANC CASS√â */
            color: var(--light-bg); 
            margin: 0 10px;
            font-size: 1.5em;
            display: inline-flex;
            align-items: center;
            /* Ajout d'une transition pour un effet 'hover' doux */
            transition: color 0.3s ease; 
        }

        .social-links a i {
            margin-right: 5px; 
        }

        .social-links a:hover {
            /* COULEUR AU SURVOL : VERT TH√àME */
            color: var(--primary-color); 
        }
    </style>
</head>
<body>

    <h1 class="main-title" data-i18n="page_title">Inscription pour l' √âv√©nement</h1>

     <footer>

    <script>
        /* --- 1. LOGIQUE DU S√âLECTEUR DE COULEUR --- */
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        const hexCode = document.getElementById('hexCode');

        function updateColor(event) {
            const newColor = event.target.value;
            colorDisplay.style.backgroundColor = newColor;
            hexCode.textContent = newColor;
        }

        colorPicker.addEventListener('input', updateColor);

        /* --- 2. LOGIQUE DU DIAPORAMA ROTATIF --- */
        const slider = document.getElementById('imageSlider');
        let slideIndex = 0;
        
        // Chemins des photos du diaporama (Layers)
        const photos = [
            'http://www.image-heberg.fr/files/1762518260232428473.png?text=PHOTO+1',
            'http://www.image-heberg.fr/files/17625187291065917950.png?text=PHOTO+2',
            'http://www.image-heberg.fr/files/17625205711020117486.png?text=PHOTO+3',
            'http://www.image-heberg.fr/files/17625206131979894226.png?text=PHOTO+4',
            'http://www.image-heberg.fr/files/17625206402963615571.png?text=PHOTO+5',
            'http://www.image-heberg.fr/files/17625206743570002519.png?text=PHOTO+6',
            'http://www.image-heberg.fr/files/17625207484207920084.png?text=PHOTO+7',
            'http://www.image-heberg.fr/files/1762520784744537220.png?text=PHOTO+8',
            'http://www.image-heberg.fr/files/17625208153563413272.png?text=PHOTO+9'
        ];

        function loadSlides() {
            slider.innerHTML = '';
            photos.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = 'Diapositive';
                slider.appendChild(img);
            });
            showSlide(slideIndex);
            
            // Re-appliquer les traductions apr√®s le chargement des slides pour les boutons
            changeLanguage(document.getElementById('language-selector').value);
        }

        function showSlide(index) {
            slideIndex = (index + photos.length) % photos.length;
            const slideWidth = slider.parentElement.offsetWidth; 
            const offset = -slideIndex * slideWidth; 
            slider.style.transform = `translateX(${offset}px)`;
        }

        function nextSlide() {
            showSlide(slideIndex + 1);
        }

        function prevSlide() {
            showSlide(slideIndex - 1);
        }

        // Chargement initial et gestion du redimensionnement
        window.onload = loadSlides;
        window.addEventListener('resize', () => showSlide(slideIndex));

        // --- 3. LOGIQUE DE TRADUCTION (STABILIS√âE) ---
      const translations = {
            fr: {
                // Traductions de la navigation
                logo: "Graou Challenge",
                nav_home: "Accueil",
                nav_about: "L'√©v√©nement",
                nav_results: "R√©sultats",
                nav_rules: "R√®glement",
                nav_register: "Inscription",
                // Traductions du contenu de la page
                page_title: "Inscription pour l' √âv√©nement",
                modifier_title: "Modifier",
                layers_title: "Layers",
                color_picker_title: "S√©lecteur de Couleur üé®",
                prev_slide: "Pr√©c√©dent",
                next_slide: "Suivant",
                // Traduction du pied de page
                footer_donation: " Donation",
                footer_rights: "¬© 2025 Graou Challenge. Tous droits r√©serv√©s."
            },
            en: {
                // Traductions de la navigation
                logo: "Graou Challenge",
                nav_home: "Home",
                nav_about: "The Event",
                nav_results: "Results",
                nav_rules: "Rules",
                nav_register: "Register",
                // Traductions du contenu de la page
                page_title: "Event Registration",
                modifier_title: "Modifier", 
                layers_title: "Layers",
                color_picker_title: "Color Picker üé®",
                prev_slide: "Previous",
                next_slide: "Next",
                // Traduction du pied de page
                footer_donation: " Donation",
                footer_rights: "¬© 2025 Graou Challenge. All rights reserved."
            },
            de: {
                // Traductions de la navigation
                logo: "Graou Challenge",
                nav_home: "Startseite",
                nav_about: "Das Event",
                nav_results: "Ergebnisse",
                nav_rules: "Reglement",
                nav_register: "Anmeldung",
                // Traductions du contenu de la page
                page_title: "Anmeldung f√ºr die Veranstaltung",
                modifier_title: "√Ñndern",
                layers_title: "Ebenen",
                color_picker_title: "Farbauswahl üé®",
                prev_slide: "Zur√ºck",
                next_slide: "Weiter",
                // Traduction du pied de page
                footer_donation: " Spenden",
                footer_rights: "¬© 2025 Graou Challenge. Alle Rechte vorbehalten."
            }
        };

        function changeLanguage(lang) {
            // CL√â : Logique simplifi√©e pour utiliser textContent partout, ce qui est plus s√ªr.
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    // Pour le lien de donation, nous devons pr√©server l'ic√¥ne, donc nous utilisons innerHTML
                    if (key === 'footer_donation') {
                         // On ne met √† jour que le texte apr√®s l'ic√¥ne (i.e. ' Donation')
                         // La structure du lien est <i class="..."></i> TEXTE_TRADUIT
                         // Pour simplifier et ne pas casser le code : On met juste le texte.
                         // Le texte est ajout√© apr√®s l'ic√¥ne dans la nouvelle structure HTML
                         element.innerHTML = '<i class="fas fa-hand-holding-usd"></i>' + translations[lang][key];
                    } else {
                        // Utilisation de textContent pour tous les autres √©l√©ments (titres, boutons, nav)
                        element.textContent = translations[lang][key];
                    }
                }
            });
            
            // Mettre √† jour le texte de l'option s√©lectionn√©e dans le s√©lecteur
            const selector = document.getElementById('language-selector');
            if (selector) {
                // S'assure que l'option s√©lectionn√©e correspond √† la langue actuelle
                selector.value = lang; 
            }
        }
        
        // Traduction initiale au chargement
        document.addEventListener('DOMContentLoaded', () => {
            changeLanguage('fr');
        });
        
    </script>
